<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsable Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">ðŸ“… Gestionnaire d'Emplois du Temps</h1>
    
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-white">Creating un nouveau groupe de calendriers</div>
        <div class="card-body">
            <form action="/create" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="promo_name" class="form-control" placeholder="Nom Promo (ex: FISA 29)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="school_year" class="form-control" placeholder="AnnÃ©e (ex: 2025-2026)" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">CrÃ©er l'espace</button>
                </div>
            </form>
        </div>
    </div>

    <h3 class="mb-3">Calendriers existants</h3>
    <div class="row">
        {% for p in plannings %}
        <div class="col-md-6 mb-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }} <span class="badge bg-secondary">{{ p.year }}</span></h5>
                    <p class="text-muted small">DerniÃ¨re maj: {{ p.updated_at }}</p>
                    
                    <div class="alert alert-secondary">
                        <strong>Lien P1 :</strong> <a href="/ics/{{ p.slug }}_P1.ics" class="text-break">/ics/{{ p.slug }}_P1.ics</a><br>
                        <strong>Lien P2 :</strong> <a href="/ics/{{ p.slug }}_P2.ics" class="text-break">/ics/{{ p.slug }}_P2.ics</a>
                    </div>

                    <hr>
                    <form action="/upload/{{ p.slug }}" method="post" enctype="multipart/form-data">
                        <label class="form-label small">Mettre Ã  jour (Fichier Excel)</label>
                        <div class="input-group">
                            <input type="file" name="file" class="form-control" accept=".xlsx" required>
                            <button class="btn btn-primary" type="submit">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
